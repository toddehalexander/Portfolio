    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreZone = document.getElementById('score-zone');
        const currentScoreDisplay = document.getElementById('current-score');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let score = 0;
        
        // Particle system setup
        const particles = [];
        const particleCount = width < 768 ? 50 : 100;
        const connectionDistance = 150;
        
        // Mouse/cursor position
        const mouse = { x: null, y: null, radius: 150 }; 
        
        const colors = [
            { r: 220, g: 53, b: 69 },   // Red
            { r: 255, g: 255, b: 255 }, // White
            { r: 13, g: 110, b: 253 }   // Blue
        ];

        // Score Zone boundary reference (will be updated on resize)
        let scoreZoneRect = scoreZone.getBoundingClientRect();
        
        function updateScoreZoneRect() {
            scoreZoneRect = scoreZone.getBoundingClientRect();
        }

        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.radius = Math.random() * 2 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.isScored = false; // Flag to prevent rapid scoring of the same particle
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Bounce off edges with position correction
                if (this.x < 0) {
                    this.x = 0;
                    this.vx = Math.abs(this.vx);
                }
                if (this.x > width) {
                    this.x = width;
                    this.vx = -Math.abs(this.vx);
                }
                if (this.y < 0) {
                    this.y = 0;
                    this.vy = Math.abs(this.vy);
                }
                if (this.y > height) {
                    this.y = height;
                    this.vy = -Math.abs(this.vy);
                }
                
                // --- MOUSE REPULSION (The "Pushing" Mechanic) ---
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        const angle = Math.atan2(dy, dx);
                        // Repel (subtracting from velocity pushes it away)
                        this.vx -= Math.cos(angle) * force * 1.5; // Increased push force
                        this.vy -= Math.sin(angle) * force * 1.5; // Increased push force
                    }
                }
                
                // Damping
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                // Minimum velocity
                const minVelocity = 0.1;
                if (Math.abs(this.vx) < minVelocity) {
                    this.vx = (Math.random() - 0.5) * minVelocity * 2;
                }
                if (Math.abs(this.vy) < minVelocity) {
                    this.vy = (Math.random() - 0.5) * minVelocity * 2;
                }
                
                // --- SCORING LOGIC ---
                this.checkScoring();
            }

            checkScoring() {
                // Check if particle center is inside the score zone
                const isInZone = (
                    this.x > scoreZoneRect.left &&
                    this.x < scoreZoneRect.right &&
                    this.y > scoreZoneRect.top &&
                    this.y < scoreZoneRect.bottom
                );
                
                if (isInZone && !this.isScored) {
                    this.isScored = true;
                    score++;
                    currentScoreDisplay.textContent = `Score: ${score}`;
                    
                    // Briefly flash the score zone
                    scoreZone.classList.add('hit');
                    setTimeout(() => scoreZone.classList.remove('hit'), 150);

                    // Respawn the particle at a random new location
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 1;
                    this.vy = (Math.random() - 0.5) * 1;

                    // Immediately mark as not scored after movement to allow it to be scored again later
                    setTimeout(() => { this.isScored = false; }, 500);

                } else if (!isInZone && this.isScored) {
                    // Reset the isScored flag if the particle leaves the zone, 
                    // though with the respawn logic above, this line is less critical
                    // this.isScored = false; 
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.8)`;
                ctx.fill();
            }
        }
        
        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        // Draw connections between particles
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < connectionDistance) {
                        const opacity = 1 - distance / connectionDistance;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(220, 53, 69, ${opacity * 0.3})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, width, height); 
            
            drawConnections();
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // --- Event Handlers for Pushing ---

        // Update mouse position for both mouse and touch
        const updateMousePosition = (e) => {
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (clientX !== undefined) {
                // Get canvas bounding box to translate screen coords to canvas coords
                const rect = canvas.getBoundingClientRect();
                mouse.x = clientX - rect.left;
                mouse.y = clientY - rect.top;
            }
        };

        const clearMousePosition = () => {
            mouse.x = null;
            mouse.y = null;
        };

        // Attach listeners (using window for better capture)
        window.addEventListener('mousemove', updateMousePosition);
        window.addEventListener('mouseleave', clearMousePosition);
        
        // Touch events
        window.addEventListener('touchstart', updateMousePosition, { passive: false });
        window.addEventListener('touchmove', updateMousePosition, { passive: false });
        window.addEventListener('touchend', clearMousePosition);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            // Recalculate the position of the score zone
            updateScoreZoneRect();

            // Adjust particle positions
            particles.forEach(particle => {
                if (particle.x > width) particle.x = width;
                if (particle.y > height) particle.y = height;
            });
        });
        
        // Initial setup for the score zone boundaries
        updateScoreZoneRect(); 
        
        // Start animation
        animate();
    </script>
